version: 1.0.{build}
image: Visual Studio 2015
install:
        - set QTDIR=C:\Qt\5.13.2\mingw73_64
        - set PATH=%PATH%;%QTDIR%\bin;C:\MinGW\bin
build_script:
        - qmake CONFIG+=static CONFIG+=qtquickcompiler -spec win32-g++ CONFIG+=release test.pro
        - mingw32-make
        - dir release
artifacts:
        - path: release/*
        - path: Makefile.Release
